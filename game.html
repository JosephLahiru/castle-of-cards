<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Castle of Cards - v2</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        #game-wrapper {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 4px;
            overflow: hidden;
        }
        canvas {
            background: #5d4037; /* Dirt background default */
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .stat {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
        }
        #controls {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .tower-btn {
            background: #444;
            border: 2px solid #666;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.2s;
            width: 100px;
        }
        .tower-btn:hover { background: #555; }
        .tower-btn.selected {
            border-color: #4caf50;
            background: #2e3b2f;
            box-shadow: 0 0 10px #4caf50;
        }
        .tower-icon { font-size: 24px; margin-bottom: 5px; }
        .tower-cost { font-size: 12px; color: #bbb; }

        /* Level Complete Modal */
        #modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #modal h1 { font-size: 40px; margin-bottom: 20px; color: #ffeb3b; }
        #modal button {
            padding: 15px 40px;
            font-size: 20px;
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #modal button:hover { background: #45a049; }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui-layer">
            <div class="stat">üí∞ Gold: <span id="gold">150</span></div>
            <div class="stat">üõ°Ô∏è HP: <span id="lives">10</span></div>
            <div class="stat">üåä Wave: <span id="wave">1</span>/20</div>
            <div class="stat">üó∫Ô∏è Level: <span id="level">1</span></div>
        </div>

        <div id="modal">
            <h1 id="modal-title">Level Complete!</h1>
            <button id="modal-btn" onclick="nextLevel()">Start Next Level</button>
        </div>
    </div>

    <div id="controls">
        <div class="tower-btn selected" onclick="selectTower('archer')" id="btn-archer">
            <span class="tower-icon">üèπ</span>
            <span>Archer</span>
            <span class="tower-cost">50g</span>
        </div>
        <div class="tower-btn" onclick="selectTower('cannon')" id="btn-cannon">
            <span class="tower-icon">üí£</span>
            <span>Cannon</span>
            <span class="tower-cost">120g</span>
        </div>
        <div class="tower-btn" onclick="selectTower('ice')" id="btn-ice">
            <span class="tower-icon">‚ùÑÔ∏è</span>
            <span>Ice Mage</span>
            <span class="tower-cost">200g</span>
        </div>
    </div>

<script>
/** CONFIGURATION & DATA **/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Maps (Coordinate paths)
const levels = [
    {
        // Level 1: The Winding Road
        background: '#4caf50', // Grass
        roadColor: '#d7ccc8',
        path: [{x:0,y:100}, {x:200,y:100}, {x:200,y:400}, {x:500,y:400}, {x:500,y:200}, {x:700,y:200}, {x:700,y:600}]
    },
    {
        // Level 2: The Zig Zag Desert
        background: '#e6c275', // Sand
        roadColor: '#8d6e63',
        path: [{x:0,y:50}, {x:100,y:50}, {x:100,y:500}, {x:300,y:500}, {x:300,y:100}, {x:500,y:100}, {x:500,y:500}, {x:700,y:500}, {x:700,y:300}, {x:800,y:300}]
    }
];

const towerStats = {
    archer: { cost: 50, range: 120, damage: 15, rate: 30, color: '#8bc34a', icon: 'üèπ', type: 'single' },
    cannon: { cost: 120, range: 150, damage: 60, rate: 90, color: '#333', icon: 'üí£', type: 'area' },
    ice:    { cost: 200, range: 100, damage: 5, rate: 10, color: '#03a9f4', icon: '‚ùÑÔ∏è', type: 'slow' }
};

const enemyTypes = {
    orc:   { hp: 30, speed: 1.5, reward: 10, icon: 'üëæ' },
    bat:   { hp: 15, speed: 3.0, reward: 15, icon: 'ü¶á' }, // Fast, low HP
    golem: { hp: 150, speed: 0.7, reward: 50, icon: 'üëπ' } // Tank
};

/** GAME STATE **/
let currentLevelIdx = 0;
let path = [];
let gold = 150;
let lives = 10;
let wave = 1;
let isGameOver = false;
let enemies = [];
let towers = [];
let projectiles = [];
let waveActive = false;
let enemiesToSpawn = []; // Queue of enemies to spawn this wave
let spawnTimer = 0;
let particles = []; // For explosions

/** INIT **/
function loadLevel(idx) {
    if (idx >= levels.length) {
        alert("You beat the whole game! Restarting.");
        location.reload();
        return;
    }
    currentLevelIdx = idx;
    path = levels[idx].path;
    
    // Reset State
    gold = 150 + (idx * 100); // Bonus gold for later levels
    lives = 10;
    wave = 1;
    enemies = [];
    towers = [];
    projectiles = [];
    particles = [];
    isGameOver = false;
    
    document.getElementById('modal').style.display = 'none';
    prepareWave();
    updateUI();
}

function prepareWave() {
    waveActive = true;
    enemiesToSpawn = [];
    
    // Wave Logic: Harder every wave
    let count = 5 + Math.floor(wave * 1.5);
    
    for (let i = 0; i < count; i++) {
        if (wave % 5 === 0 && i === count - 1) {
            enemiesToSpawn.push('golem'); // Boss every 5 waves
        } else if (wave > 3 && i % 3 === 0) {
            enemiesToSpawn.push('bat'); // Fast enemies start wave 4
        } else {
            enemiesToSpawn.push('orc');
        }
    }
}

/** GAME LOOP **/
function update() {
    if (isGameOver) return;

    // Spawning
    if (enemiesToSpawn.length > 0) {
        spawnTimer++;
        if (spawnTimer > 40) { // Spawn delay
            spawnEnemy(enemiesToSpawn.shift());
            spawnTimer = 0;
        }
    } else if (enemies.length === 0 && waveActive) {
        // Wave Complete
        waveActive = false;
        if (wave < 20) {
            wave++;
            // Small pause between waves could go here
            setTimeout(prepareWave, 2000);
        } else {
            // Level Complete
            document.getElementById('modal-title').innerText = "Level " + (currentLevelIdx + 1) + " Complete!";
            document.getElementById('modal-btn').innerText = "Next Level";
            document.getElementById('modal-btn').onclick = nextLevel;
            document.getElementById('modal').style.display = 'flex';
            isGameOver = true; // Pause game
        }
        updateUI();
    }

    // Updates
    enemies.forEach(e => moveEnemy(e));
    towers.forEach(t => updateTower(t));
    projectiles.forEach(p => moveProjectile(p));
    updateParticles();

    // Cleanup
    enemies = enemies.filter(e => e.hp > 0 && !e.reachedEnd);
    projectiles = projectiles.filter(p => !p.hit);

    draw();
    requestAnimationFrame(update);
}

/** LOGIC HELPERS **/
function spawnEnemy(typeKey) {
    const stats = enemyTypes[typeKey];
    // Scale HP by wave number to make it harder (Point 5)
    const hpMultiplier = 1 + (wave * 0.2); 
    
    enemies.push({
        x: path[0].x,
        y: path[0].y,
        wpIdx: 0,
        hp: stats.hp * hpMultiplier,
        maxHp: stats.hp * hpMultiplier,
        speed: stats.speed,
        icon: stats.icon,
        reward: stats.reward,
        frozen: 0,
        reachedEnd: false
    });
}

function moveEnemy(e) {
    let speed = e.frozen > 0 ? e.speed * 0.5 : e.speed;
    if (e.frozen > 0) e.frozen--;

    const target = path[e.wpIdx + 1];
    if (!target) return;

    const dx = target.x - e.x;
    const dy = target.y - e.y;
    const dist = Math.hypot(dx, dy);

    if (dist < speed) {
        e.x = target.x;
        e.y = target.y;
        e.wpIdx++;
        if (e.wpIdx >= path.length - 1) {
            e.reachedEnd = true;
            lives--;
            updateUI();
            if (lives <= 0) doGameOver();
        }
    } else {
        e.x += (dx / dist) * speed;
        e.y += (dy / dist) * speed;
    }
}

function updateTower(t) {
    if (t.cooldown > 0) t.cooldown--;
    else {
        // Find target
        const target = enemies.find(e => Math.hypot(e.x - t.x, e.y - t.y) <= t.stats.range);
        if (target) {
            projectiles.push({
                x: t.x, y: t.y,
                target: target,
                stats: t.stats,
                hit: false
            });
            t.cooldown = t.stats.rate;
        }
    }
}

function moveProjectile(p) {
    const speed = 10;
    const target = p.target;
    
    // Homing missile logic
    if (target.hp <= 0 && !target.reachedEnd) { p.hit = true; return; } // Fizzle if target dies

    const dx = target.x - p.x;
    const dy = target.y - p.y;
    const dist = Math.hypot(dx, dy);

    if (dist < speed) {
        p.hit = true;
        hitEnemy(target, p.stats);
    } else {
        p.x += (dx / dist) * speed;
        p.y += (dy / dist) * speed;
    }
}

function hitEnemy(enemy, stats) {
    enemy.hp -= stats.damage;
    if (stats.type === 'slow') enemy.frozen = 60; // Slow for 1 sec
    
    // Visual Feedback
    createParticles(enemy.x, enemy.y, stats.color);

    if (enemy.hp <= 0) {
        gold += enemy.reward;
        updateUI();
    }
}

function createParticles(x, y, color) {
    for(let i=0; i<5; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 4,
            vy: (Math.random() - 0.5) * 4,
            life: 20,
            color: color
        });
    }
}

function updateParticles() {
    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
    });
    particles = particles.filter(p => p.life > 0);
}

/** DRAWING **/
function draw() {
    // Background
    ctx.fillStyle = levels[currentLevelIdx].background;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Road (Line with thick stroke)
    ctx.beginPath();
    ctx.strokeStyle = levels[currentLevelIdx].roadColor;
    ctx.lineWidth = 40;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.moveTo(path[0].x, path[0].y);
    for (let i = 1; i < path.length; i++) ctx.lineTo(path[i].x, path[i].y);
    ctx.stroke();
    
    // Draw Castle (End point)
    const endP = path[path.length-1];
    ctx.font = "40px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("üè∞", endP.x, endP.y - 10);

    // Towers
    towers.forEach(t => {
        // Range circle (faint)
        /* ctx.beginPath();
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.lineWidth = 1;
        ctx.arc(t.x, t.y, t.stats.range, 0, Math.PI*2);
        ctx.stroke(); */

        // Base
        ctx.fillStyle = '#222';
        ctx.fillRect(t.x - 15, t.y - 15, 30, 30);
        // Icon
        ctx.font = "24px Arial";
        ctx.fillText(t.stats.icon, t.x, t.y);
    });

    // Enemies
    enemies.forEach(e => {
        ctx.font = "24px Arial";
        if (e.frozen > 0) ctx.fillStyle = 'cyan'; // Tint if frozen (conceptually)
        ctx.fillText(e.icon, e.x, e.y);
        
        // Health Bar
        const pct = Math.max(0, e.hp / e.maxHp);
        ctx.fillStyle = 'red';
        ctx.fillRect(e.x - 12, e.y - 20, 24, 4);
        ctx.fillStyle = '#0f0';
        ctx.fillRect(e.x - 12, e.y - 20, 24 * pct, 4);
    });

    // Projectiles
    projectiles.forEach(p => {
        ctx.fillStyle = p.stats.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 4, 0, Math.PI*2);
        ctx.fill();
    });

    // Particles
    particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 3, 3);
    });
}

/** INPUT & BUILDING **/
let selectedType = 'archer';

function selectTower(type) {
    selectedType = type;
    document.querySelectorAll('.tower-btn').forEach(b => b.classList.remove('selected'));
    document.getElementById('btn-'+type).classList.add('selected');
}

// Math: Point to Line Segment Distance squared
function distToSegmentSquared(p, v, w) {
    const l2 = (w.x - v.x)**2 + (w.y - v.y)**2;
    if (l2 === 0) return (p.x - v.x)**2 + (p.y - v.y)**2;
    let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
    t = Math.max(0, Math.min(1, t));
    return (p.x - (v.x + t * (w.x - v.x)))**2 + (p.y - (v.y + t * (w.y - v.y)))**2;
}

canvas.addEventListener('click', (e) => {
    if (isGameOver) return;
    
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    
    const stats = towerStats[selectedType];
    if (gold < stats.cost) return;

    // 1. Check collision with Existing Towers
    for (let t of towers) {
        if (Math.hypot(t.x - mx, t.y - my) < 30) return; // Too close
    }

    // 2. Check collision with Road (Radius 30px buffer around center of road)
    const roadRadiusSq = 30 * 30; 
    for (let i = 0; i < path.length - 1; i++) {
        const distSq = distToSegmentSquared({x:mx, y:my}, path[i], path[i+1]);
        if (distSq < roadRadiusSq) {
            // Feedback (flash red maybe?)
            console.log("Cannot build on road!");
            return; 
        }
    }

    // Build
    towers.push({
        x: mx, y: my,
        stats: stats,
        cooldown: 0
    });
    gold -= stats.cost;
    updateUI();
});

function doGameOver() {
    isGameOver = true;
    document.getElementById('modal-title').innerText = "Game Over";
    document.getElementById('modal-title').style.color = "red";
    document.getElementById('modal-btn').innerText = "Try Again";
    document.getElementById('modal-btn').onclick = () => location.reload();
    document.getElementById('modal').style.display = 'flex';
}

function nextLevel() {
    loadLevel(currentLevelIdx + 1);
    requestAnimationFrame(update);
}

function updateUI() {
    document.getElementById('gold').innerText = Math.floor(gold);
    document.getElementById('lives').innerText = lives;
    document.getElementById('wave').innerText = wave;
    document.getElementById('level').innerText = currentLevelIdx + 1;
}

// Start Game
loadLevel(0);
requestAnimationFrame(update);

</script>
</body>
</html>
